<!-- 表单验证提示 -->
<script src="../../../assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		PATIENT_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.PATIENT_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.NAME == '' || this.pd.NAME == undefined){
				$("#NAME").tips({
					side:3,
		            msg:'请输入姓名',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.NAME = '';
				this.$refs.NAME.focus();
			return false;
			}
			if(this.pd.ID_CARD == '' || this.pd.ID_CARD == undefined){
				$("#ID_CARD").tips({
					side:3,
		            msg:'请输入身份证号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.ID_CARD = '';
				this.$refs.ID_CARD.focus();
			return false;
			}
			if(this.pd.FAMILY_NAME1 == '' || this.pd.FAMILY_NAME1 == undefined){
				$("#FAMILY_NAME1").tips({
					side:3,
		            msg:'请输入直系亲属1',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_NAME1 = '';
				this.$refs.FAMILY_NAME1.focus();
			return false;
			}
			if(this.pd.FAMILY_TEL1 == '' || this.pd.FAMILY_TEL1 == undefined){
				$("#FAMILY_TEL1").tips({
					side:3,
		            msg:'请输入亲属1号码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_TEL1 = '';
				this.$refs.FAMILY_TEL1.focus();
			return false;
			}
			if(this.pd.FAMILY_RELATION1 == '' || this.pd.FAMILY_RELATION1 == undefined){
				$("#FAMILY_RELATION1").tips({
					side:3,
		            msg:'请输入亲属1关系',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_RELATION1 = '';
				this.$refs.FAMILY_RELATION1.focus();
			return false;
			}
			if(this.pd.FAMILY_NAME2 == '' || this.pd.FAMILY_NAME2 == undefined){
				$("#FAMILY_NAME2").tips({
					side:3,
		            msg:'请输入直系亲属2',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_NAME2 = '';
				this.$refs.FAMILY_NAME2.focus();
			return false;
			}
			if(this.pd.FAMILY_TEL2 == '' || this.pd.FAMILY_TEL2 == undefined){
				$("#FAMILY_TEL2").tips({
					side:3,
		            msg:'请输入亲属2号码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_TEL2 = '';
				this.$refs.FAMILY_TEL2.focus();
			return false;
			}
			if(this.pd.FAMILY_RELATION2 == '' || this.pd.FAMILY_RELATION2 == undefined){
				$("#FAMILY_RELATION2").tips({
					side:3,
		            msg:'请输入亲属2关系',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FAMILY_RELATION2 = '';
				this.$refs.FAMILY_RELATION2.focus();
			return false;
			}
			
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'patient/'+this.msg,
			    	data: {PATIENT_ID:this.PATIENT_ID,
				    NAME:this.pd.NAME,
				    ID_CARD:this.pd.ID_CARD,
				    FAMILY_NAME1:this.pd.FAMILY_NAME1,
				    FAMILY_TEL1:this.pd.FAMILY_TEL1,
				    FAMILY_RELATION1:this.pd.FAMILY_RELATION1,
				    FAMILY_NAME2:this.pd.FAMILY_NAME2,
				    FAMILY_TEL2:this.pd.FAMILY_TEL2,
				    FAMILY_RELATION2:this.pd.FAMILY_RELATION2,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("患者信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'patient/goEdit',
		    	data: {PATIENT_ID:this.PATIENT_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     }else if ("exception" == data.result){
                     	showException("患者信息",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
