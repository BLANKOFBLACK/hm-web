<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		SERVICERECORD_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.SERVICERECORD_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.NAME == '' || this.pd.NAME == undefined){
				$("#NAME").tips({
					side:3,
		            msg:'请输入姓名',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.NAME = '';
				this.$refs.NAME.focus();
			return false;
			}
			if(this.pd.PHONE == '' || this.pd.PHONE == undefined){
				$("#PHONE").tips({
					side:3,
		            msg:'请输入手机号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PHONE = '';
				this.$refs.PHONE.focus();
			return false;
			}
			this.pd.SERVICE_DATE = $("#SERVICE_DATE").val();
			if(this.pd.SERVICE_DATE == '' || this.pd.SERVICE_DATE == undefined){
				$("#SERVICE_DATE").tips({
					side:3,
		            msg:'请输入服务时间',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.SERVICE_DATE = '';
				this.$refs.SERVICE_DATE.focus();
			return false;
			}
			if(this.pd.SERVICE_TYPE == '' || this.pd.SERVICE_TYPE == undefined){
				$("#SERVICE_TYPE").tips({
					side:3,
		            msg:'请输入服务类型',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.SERVICE_TYPE = '';
				this.$refs.SERVICE_TYPE.focus();
			return false;
			}
			if(this.pd.DESCRIBE == '' || this.pd.DESCRIBE == undefined){
				$("#DESCRIBE").tips({
					side:3,
		            msg:'请输入服务描述',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DESCRIBE = '';
				this.$refs.DESCRIBE.focus();
			return false;
			}
			if(this.pd.SEX == '' || this.pd.SEX == undefined){
				$("#SEX").tips({
					side:3,
		            msg:'请输入性别',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.SEX = '';
				this.$refs.SEX.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'servicerecord/'+this.msg,
			    	data: {SERVICERECORD_ID:this.SERVICERECORD_ID,
				    NAME:this.pd.NAME,
				    PHONE:this.pd.PHONE,
				    SERVICE_DATE:this.pd.SERVICE_DATE,
				    SERVICE_TYPE:this.pd.SERVICE_TYPE,
				    DESCRIBE:this.pd.DESCRIBE,
				    SEX:this.pd.SEX,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("服务记录",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'servicerecord/goEdit',
		    	data: {SERVICERECORD_ID:this.SERVICERECORD_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
						$("#SERVICE_DATE").val(data.pd.SERVICE_DATE);
                     }else if ("exception" == data.result){
                     	showException("服务记录",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
