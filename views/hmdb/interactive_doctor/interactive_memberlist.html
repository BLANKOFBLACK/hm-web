<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		MEDICALSTAFF_ID: '',	//医护人员ID
		TYPE:'',
		varList:[],						//存放字段参数
    },
	
	methods: {
		
        //初始执行
        init() {
        	this.MEDICALSTAFF_ID = this.getUrlKey("MEDICALSTAFF_ID");
        	this.TYPE = this.getUrlKey("TYPE");
        	this.getData();
        },
        
        //查看详情
        goSeeDetail:function(id){
        	var title;
        	var url;
        	if(vm.TYPE == "info"){
        		title = "用户详细信息"
        		url = '../../hmdb/interactive_doctor/patient_detail.html?PATIENT_ID='+id;
        	}else{
        		title = "聊天记录"
        		url = '../../hmdb/interactive_doctor/interactive_doctor_detail.html?MEDICALSTAFF_ID='+vm.MEDICALSTAFF_ID+'&PATIENT_ID='+id;
        	}
        	var diag = new top.Dialog();
    		 diag.Drag=true;
    		 diag.Title =title;
    		 diag.URL = url;
    		 var height;
    		 diag.Width = 600;
    		 diag.Height =610;
    		 diag.Modal = true;				//有无遮罩窗口
    		 diag. ShowMaxButton = true;	//最大化按钮
    	     diag.ShowMinButton = true;		//最小化按钮 
    		 diag.CancelEvent = function(){ //关闭事件
    			 var varSon = diag.innerFrame.contentWindow.document.getElementById('showform');
    			 if(varSon != null && varSon.style.display == 'none'){
    				 vm.getList();
    			}
    			diag.close();
    		 };
    		 diag.show();
        },
        
        //根据主键ID获取数据
    	getData: function(){
//    		发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'contractedcare/listUsers',
		    	data: {MEDICALSTAFF_ID:this.MEDICALSTAFF_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.varList = data.varList;							//参数map
                     	console.log(vm.varList)
                     }else if ("exception" == data.result){
                     	showException("签约用户列表",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
