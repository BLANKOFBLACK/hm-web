<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		MEDICALSTAFF_ID: '',	//主键ID
		hospitalList:[],
		departmentList:[],
		pd:{'HOSPITAL':'','DEPARTMENT':'','SEX':'','MAJOR':'','EDUCATION':'','POSITION':''},						//存放字段参数
		msg:'add',
		type:'医生'
    },
	
	methods: {
		
        //初始执行
        init() {
        	this.getHospital();
        	var type = this.getUrlKey("type")
        	if(type!="doctor"){
        		this.type="护士"
        	}
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.MEDICALSTAFF_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict()
        	},200)
        },
        //获取医院、科室列表
        getHospital: function(){
        	$.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'medicalstaff/getHospital',
			    	data: {},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	vm.hospitalList = data.hospitalList;
                        }else if ("exception" == data.result){
                        	showException("医院信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
        },
        getDepartment:function(){
        	this.pd.DEPARTMENT = "请选择所属科室";
        	$.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'medicalstaff/getDepartment',
		    	data: {HOSPITAL:this.pd.HOSPITAL},
				dataType:"json",
				success: function(data){
                    if("success" == data.result){
                    	vm.departmentList = data.departmentList;
                    }else if ("exception" == data.result){
                    	showException("科室信息",data.exception);//显示异常
                    	$("#showform").show();
                		$("#jiazai").hide();
                    }
                }
			}).done().fail(function(){
               swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
               $("#showform").show();
       		   $("#jiazai").hide();
            });
        },

        //去保存
    	save: function (){
    		var type = this.getUrlKey("type")
			if(this.pd.NAME == '' || this.pd.NAME == undefined){
				$("#NAME").tips({
					side:3,
		            msg:'请输入姓名',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.NAME = '';
				this.$refs.NAME.focus();
			return false;
			}
			if(this.pd.SEX == '' || this.pd.SEX == undefined|| this.pd.SEX == '请选择性别'){
				$("#SEX").tips({
					side:3,
		            msg:'请选择性别',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.SEX = '';
				this.$refs.SEX.focus();
			return false;
			}
			if(this.pd.ID_CARD == '' || this.pd.ID_CARD == undefined){
				$("#ID_CARD").tips({
					side:3,
		            msg:'请输入身份证号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.ID_CARD = '';
				this.$refs.ID_CARD.focus();
			return false;
			}
			if(this.pd.PHONE == '' || this.pd.PHONE == undefined){
				$("#PHONE").tips({
					side:3,
		            msg:'请输入手机号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PHONE = '';
				this.$refs.PHONE.focus();
			return false;
			}
			if(this.msg=='add'){
				if(this.pd.PASSWORD == '' || this.pd.PASSWORD == undefined){
				$("#PASSWORD").tips({
					side:3,
		            msg:'请输入密码',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PASSWORD = '';
				this.$refs.PASSWORD.focus();
				return false;
				}
				if(this.pd.REPASSWORD == '' || this.pd.REPASSWORD == undefined){
					$("#REPASSWORD").tips({
						side:3,
			            msg:'请输入确认密码',
			            bg:'#AE81FF',
			            time:2
			        });
					this.pd.REPASSWORD = '';
					this.$refs.REPASSWORD.focus();
				return false;
				}
				if(this.pd.PASSWORD!=this.pd.REPASSWORD){
					$("#REPASSWORD").tips({
						side:3,
			            msg:'两次密码不一致！',
			            bg:'#AE81FF',
			            time:2
			        });
					this.pd.REPASSWORD = '';
					this.$refs.REPASSWORD.focus();
				return false;
				}
			}else{
				if(this.pd.PASSWORD!=''&&this.pd.PASSWORD!=undefined){
					if(this.pd.REPASSWORD == '' || this.pd.REPASSWORD == undefined){
					$("#REPASSWORD").tips({
						side:3,
			            msg:'请输入确认密码',
			            bg:'#AE81FF',
			            time:2
			        });
					this.pd.REPASSWORD = '';
					this.$refs.REPASSWORD.focus();
					return false;
					}
					if(this.pd.PASSWORD!=this.pd.REPASSWORD){
						$("#REPASSWORD").tips({
							side:3,
				            msg:'两次密码不一致！',
				            bg:'#AE81FF',
				            time:2
				        });
						this.pd.REPASSWORD = '';
						this.$refs.REPASSWORD.focus();
					return false;
					}
				}
			}
			if(this.pd.WORK_NUM == '' || this.pd.WORK_NUM == undefined){
				$("#WORK_NUM").tips({
					side:3,
		            msg:'请输入工号',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.WORK_NUM = '';
				this.$refs.WORK_NUM.focus();
			return false;
			}
			if(this.pd.POSITION == '' || this.pd.POSITION == undefined||this.pd.POSITION=="请选择职称"){
				$("#POSITION").tips({
					side:3,
		            msg:'请选择职称',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.POSITION = '';
				this.$refs.POSITION.focus();
			return false;
			}
			if(this.pd.MAJOR == '' || this.pd.MAJOR == undefined||this.pd.MAJOR =="请选择专业"){
				$("#MAJOR").tips({
					side:3,
		            msg:'请选择专业',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.MAJOR = '';
				this.$refs.MAJOR.focus();
			return false;
			}
			if(this.pd.EDUCATION == '' || this.pd.EDUCATION == undefined||this.pd.EDUCATION == "请选择学历"){
				$("#EDUCATION").tips({
					side:3,
		            msg:'请选择学历',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.EDUCATION = '';
				this.$refs.EDUCATION.focus();
			return false;
			}
			if(this.type=="医生"){
				if(this.pd.SPECIALTY == '' || this.pd.SPECIALTY == undefined){
					$("#SPECIALTY").tips({
						side:3,
			            msg:'请输入擅长',
			            bg:'#AE81FF',
			            time:2
			        });
					this.pd.SPECIALTY = '';
					this.$refs.SPECIALTY.focus();
				return false;
				}
			}
			if(this.pd.HOSPITAL == '' || this.pd.HOSPITAL == undefined || this.pd.HOSPITAL == '请选择所属医院'){
				$("#HOSPITAL").tips({
					side:3,
		            msg:'请选择所属医院',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.HOSPITAL = '请选择所属医院';
				this.$refs.HOSPITAL.focus();
			return false;
			}
			if(this.pd.DEPARTMENT == '' || this.pd.DEPARTMENT == undefined|| this.pd.DEPARTMENT =='请选择所属科室'){
				$("#DEPARTMENT").tips({
					side:3,
		            msg:'请选择所属科室',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.DEPARTMENT = '请选择所属科室';
				this.$refs.DEPARTMENT.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'medicalstaff/'+this.msg,
			    	data: {MEDICALSTAFF_ID:this.MEDICALSTAFF_ID,
				    NAME:this.pd.NAME,
				    SEX:this.pd.SEX,
				    ROLE_TYPE:this.pd.ROLE_TYPE,
				    ID_CARD:this.pd.ID_CARD,
				    PHONE:this.pd.PHONE,
				    WORK_NUM:this.pd.WORK_NUM,
				    POSITION:this.pd.POSITION,
				    PASSWORD:this.pd.PASSWORD,
				    MAJOR:this.pd.MAJOR,
				    EDUCATION:this.pd.EDUCATION,
				    SPECIALTY:this.pd.SPECIALTY,
				    HOSPITAL:this.pd.HOSPITAL,
				    DEPARTMENT:this.pd.DEPARTMENT,
				    type:type,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("医生信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'medicalstaff/goEdit',
		    	data: {MEDICALSTAFF_ID:this.MEDICALSTAFF_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     	vm.type = data.pd.ROLE_TYPE;
						$.ajax({
			            	xhrFields: {
			                    withCredentials: true
			                },
							type: "POST",
							url: httpurl+'medicalstaff/getDepartment',
					    	data: {HOSPITAL:data.pd.HOSPITAL},
							dataType:"json",
							success: function(data){
			                    if("success" == data.result){
			                    	vm.departmentList = data.departmentList;
			                    }else if ("exception" == data.result){
			                    	showException("科室信息",data.exception);//显示异常
			                    	$("#showform").show();
			                		$("#jiazai").hide();
			                    }
			                }
						}).done().fail(function(){
			               swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
			               $("#showform").show();
			       		   $("#jiazai").hide();
			            });
                     }else if ("exception" == data.result){
                     	showException("医生信息",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
			$.ajax({
				xhrFields: {
                withCredentials: true
            	},
