<!-- 表单验证提示 -->
<script src="../../../assets/js/jquery.tips.js"></script>

<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		HEALTHRELATION_ID: '',	//主键ID
		pd: [],						//存放字段参数
		msg:'add'
    },
	
	methods: {
		
        //初始执行
        init() {
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.HEALTHRELATION_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict();
            },200);
        },
        
        //去保存
    	save: function (){
    		
			if(this.pd.PATIENT_ID == '' || this.pd.PATIENT_ID == undefined){
				$("#PATIENT_ID").tips({
					side:3,
		            msg:'请输入用户ID',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.PATIENT_ID = '';
				this.$refs.PATIENT_ID.focus();
			return false;
			}
			if(this.pd.FOLLOW_IMEI == '' || this.pd.FOLLOW_IMEI == undefined){
				$("#FOLLOW_IMEI").tips({
					side:3,
		            msg:'请输入关注的设备',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FOLLOW_IMEI = '';
				this.$refs.FOLLOW_IMEI.focus();
			return false;
			}
			if(this.pd.AGREEMENT_STATE == '' || this.pd.AGREEMENT_STATE == undefined){
				$("#AGREEMENT_STATE").tips({
					side:3,
		            msg:'请输入同意状态（待处理、已同意、已拒绝）',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.AGREEMENT_STATE = '';
				this.$refs.AGREEMENT_STATE.focus();
			return false;
			}
			if(this.pd.CREATE_TIME == '' || this.pd.CREATE_TIME == undefined){
				$("#CREATE_TIME").tips({
					side:3,
		            msg:'请输入创建时间',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.CREATE_TIME = '';
				this.$refs.CREATE_TIME.focus();
			return false;
			}
			if(this.pd.UPDATE_TIME == '' || this.pd.UPDATE_TIME == undefined){
				$("#UPDATE_TIME").tips({
					side:3,
		            msg:'请输入更新时间',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.UPDATE_TIME = '';
				this.$refs.UPDATE_TIME.focus();
			return false;
			}
			if(this.pd.NAME == '' || this.pd.NAME == undefined){
				$("#NAME").tips({
					side:3,
		            msg:'请输入姓名',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.NAME = '';
				this.$refs.NAME.focus();
			return false;
			}
			if(this.pd.FOLLOW_NAME == '' || this.pd.FOLLOW_NAME == undefined){
				$("#FOLLOW_NAME").tips({
					side:3,
		            msg:'请输入关注人姓名',
		            bg:'#AE81FF',
		            time:2
		        });
				this.pd.FOLLOW_NAME = '';
				this.$refs.FOLLOW_NAME.focus();
			return false;
			}
    		
    		$("#showform").hide();
    		$("#jiazai").show();
    		
            //发送 post 请求提交保存
            $.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'healthrelation/'+this.msg,
			    	data: {HEALTHRELATION_ID:this.HEALTHRELATION_ID,
				    PATIENT_ID:this.pd.PATIENT_ID,
				    FOLLOW_IMEI:this.pd.FOLLOW_IMEI,
				    AGREEMENT_STATE:this.pd.AGREEMENT_STATE,
				    CREATE_TIME:this.pd.CREATE_TIME,
				    UPDATE_TIME:this.pd.UPDATE_TIME,
				    NAME:this.pd.NAME,
				    FOLLOW_NAME:this.pd.FOLLOW_NAME,
			    	tm:new Date().getTime()},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	swal("", "保存成功", "success");
                        	setTimeout(function(){
                        		top.Dialog.close();//关闭弹窗
                            },1000);
                        }else if ("exception" == data.result){
                        	showException("健康关联",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
    	},
    	
    	//根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'healthrelation/goEdit',
		    	data: {HEALTHRELATION_ID:this.HEALTHRELATION_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     }else if ("exception" == data.result){
                     	showException("健康关联",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
