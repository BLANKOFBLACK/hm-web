<script type="text/javascript">

var vm = new Vue({
	el: '#app',
	
	data:{
		MEDICALSTAFF_ID: '',	//主键ID
		hospitalList:[],
		departmentList:[],
		pd:{'HOSPITAL':'','DEPARTMENT':'','SEX':'','MAJOR':'','EDUCATION':'','POSITION':''},						//存放字段参数
		msg:'add',
		type:'医生',
		hospital:'',
		department:''
    },
	
	methods: {
		
        //初始执行
        init() {
        	$("input").attr("disabled",true);
        	$("select").attr("disabled",true);
        	this.getHospital();
        	var type = this.getUrlKey("type")
        	if(type!="doctor"){
        		this.type="护士"
        	}
        	var FID = this.getUrlKey('FID');	//当接收过来的FID不为null时,表示此页面是修改进来的
        	if(null != FID){
        		this.msg = 'edit';
        		this.MEDICALSTAFF_ID = FID;
        		this.getData();
        	}
        	setTimeout(function(){
        		vm.getDict()
        	},200)
        },
        //获取医院、科室列表
        getHospital: function(){
        	$.ajax({
	            	xhrFields: {
	                    withCredentials: true
	                },
					type: "POST",
					url: httpurl+'medicalstaff/getHospital',
			    	data: {},
					dataType:"json",
					success: function(data){
                        if("success" == data.result){
                        	vm.hospitalList = data.hospitalList;
                        }else if ("exception" == data.result){
                        	showException("医院信息",data.exception);//显示异常
                        	$("#showform").show();
                    		$("#jiazai").hide();
                        }
                    }
				}).done().fail(function(){
                   swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                   $("#showform").show();
           		   $("#jiazai").hide();
                });
        },
        getDepartment:function(){
        	this.pd.DEPARTMENT = "请选择所属科室";
        	$.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'medicalstaff/getDepartment',
		    	data: {HOSPITAL:this.pd.HOSPITAL},
				dataType:"json",
				success: function(data){
                    if("success" == data.result){
                    	vm.departmentList = data.departmentList;
                    }else if ("exception" == data.result){
                    	showException("科室信息",data.exception);//显示异常
                    	$("#showform").show();
                		$("#jiazai").hide();
                    }
                }
			}).done().fail(function(){
               swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
               $("#showform").show();
       		   $("#jiazai").hide();
            });
        },

        //根据主键ID获取数据
    	getData: function(){
    		//发送 post 请求
            $.ajax({
            	xhrFields: {
                    withCredentials: true
                },
				type: "POST",
				url: httpurl+'medicalstaff/goEdit',
		    	data: {MEDICALSTAFF_ID:this.MEDICALSTAFF_ID,tm:new Date().getTime()},
				dataType:"json",
				success: function(data){
                     if("success" == data.result){
                     	vm.pd = data.pd;							//参数map
                     	vm.type = data.pd.ROLE_TYPE;
						$.ajax({
			            	xhrFields: {
			                    withCredentials: true
			                },
							type: "POST",
							url: httpurl+'medicalstaff/getDepartment',
					    	data: {HOSPITAL:data.pd.HOSPITAL},
							dataType:"json",
							success: function(data){
			                    if("success" == data.result){
			                    	$.each(vm.hospitalList, function(i, dvar){
									 if(vm.pd.HOSPITAL == dvar.HOSPITAL_ID){
									 	vm.hospital=dvar.HOSPITAL_NAME
									 }
									 })
			                    	vm.departmentList = data.departmentList;
						            $.each(vm.departmentList, function(i, dvar){
									 if(vm.pd.DEPARTMENT == dvar.HOSPITALDEPARTMENT_ID){
									 	vm.department=dvar.DEPARTMENT_NAME
									 }
									  })
			                    }else if ("exception" == data.result){
			                    	showException("科室信息",data.exception);//显示异常
			                    	$("#showform").show();
			                		$("#jiazai").hide();
			                    }
			                }
						}).done().fail(function(){
			               swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
			               $("#showform").show();
			       		   $("#jiazai").hide();
			            });
                     }else if ("exception" == data.result){
                     	showException("医生信息",data.exception);	//显示异常
                     	$("#showform").show();
                 		$("#jiazai").hide();
                     }
                  }
			}).done().fail(function(){
                  swal("登录失效!", "请求服务器无响应，稍后再试", "warning");
                  $("#showform").show();
          		  $("#jiazai").hide();
               });
    	},
    	
    	//获取数据字典数据
		getDict: function (){
			$.ajax({
				xhrFields: {
                withCredentials: true
            	},
				type: "POST",
				url: httpurl+'dictionaries/getLevels?tm='+new Date().getTime(),
		    	data: {DICTIONARIES_ID:'1009f37d101543768293aa437e4e01ca'},
				dataType:'json',
				success: function(data){
					 $("#MAJOR").append("<option value=''>请选择专业</option>");
					 $.each(data.list, function(i, dvar){
						 if(vm.pd.MAJOR == dvar.NAME){
						  	$("#MAJOR").append("<option value="+dvar.NAME+" selected>"+dvar.NAME+"</option>");
						 }else{
							$("#MAJOR").append("<option value="+dvar.NAME+">"+dvar.NAME+"</option>");
						 }
					 });
				}
			});
			var id;
			if(vm.type=="医生"){
				id="89de8ec82baf4553a212f4669988d57d";
			}else{
				id="cd51634cffcb4668afd39ceac8a97ff4";
			}
			$.ajax({
				xhrFields: {
                withCredentials: true
            	},
				type: "POST",
				url: httpurl+'dictionaries/getLevels?tm='+new Date().getTime(),
		    	data: {DICTIONARIES_ID:id},
				dataType:'json',
				success: function(data){
					 $("#POSITION").append("<option value=''>请选择职称</option>");
					 $.each(data.list, function(i, dvar){
						 if(vm.pd.POSITION == dvar.NAME){
						  	$("#POSITION").append("<option value="+dvar.NAME+" selected>"+dvar.NAME+"</option>");
						 }else{
							$("#POSITION").append("<option value="+dvar.NAME+">"+dvar.NAME+"</option>");
						 }
					 });
				}
			});
			$.ajax({
				xhrFields: {
                withCredentials: true
            	},
				type: "POST",
				url: httpurl+'dictionaries/getLevels?tm='+new Date().getTime(),
		    	data: {DICTIONARIES_ID:'2c04151c98ed4771936b504e83417a7b'},
				dataType:'json',
				success: function(data){
					 $("#EDUCATION").append("<option value=''>请选择学历</option>");
					 $.each(data.list, function(i, dvar){
						 if(vm.pd.EDUCATION == dvar.NAME){
						  	$("#EDUCATION").append("<option value="+dvar.NAME+" selected>"+dvar.NAME+"</option>");
						 }else{
							$("#EDUCATION").append("<option value="+dvar.NAME+">"+dvar.NAME+"</option>");
						 }
					 });
				}
			});
		},
    	
    	//根据url参数名称获取参数值
        getUrlKey: function (name) {
            return decodeURIComponent(
                (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(location.href) || [, ""])[1].replace(/\+/g, '%20')) || null;
        }
        
	},
	
	mounted(){
        this.init();
    }
})
				
</script>
